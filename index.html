<!DOCTYPE html>
<html>
  <head>
    <title>원격 인터랙션 구현하기</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- Socket.io 연동 -->
    <script src="https://cdn.socket.io/socket.io-2.3.1.js"></script>
  </head>
  <body>
    socketio 프로젝트입니다 :)
    <div id="value"></div>    <script>
      let socket = io();
      socket.on("value", function(data){
        let html = "";
        for(let i=0; i<data.length; i++){
          html += "<div>"+ i +" : "+data[i]+"</div>";
        }
        document.querySelector("#value").innerHTML = html;
      });
    </script>
  </body>
</html>
